<ion-header>
    <ion-toolbar>
        <h2 slot="end"  style="margin-right: 7px;">{{course_name}}</h2>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

    
<div style="margin-left: 7px;" class="ion-margin">
    <ion-grid> 
        <ion-row>
        <ion-col size="12">  
            <video [src]="videoURL" controls loop style="width: 100%; margin: auto;" autoplay >
                
            </video>

         </ion-col> 
        </ion-row>

    </ion-grid>


    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Course Contents">
            <ion-list>
                <ion-item *ngFor="let lesson of lessonList" button type="button" (click)="play(lesson.videoURL)">
                    <ion-icon *ngIf="videoURL != lesson.videoURL" slot="start" name="play-circle-outline"></ion-icon><ion-icon slot="start" *ngIf="videoURL == lesson.videoURL" name="pause-circle-outline"></ion-icon>
                    <ion-label>
                        {{lesson.name}} 
                    </ion-label>
                </ion-item>
                

                
            </ion-list>
              

        </mat-tab>
        <mat-tab label="Q&A">Q&A</mat-tab>
        <mat-tab label="Notes">
           
            <ion-list>
                <ion-item *ngFor="let lesson of lessonList" button type="button">
                   
                    <ion-label>
                       <a href="{{lesson.docURL}}" style="text-decoration: none; color: black;" target="_blank">{{lesson.name}} study material (pdf)</a>
                    </ion-label>
                </ion-item>
                

                
            </ion-list>
        </mat-tab>
        <mat-tab label="Quizzes">
            <ion-list>
                <ion-item *ngFor="let lesson of lessonList" button type="button" (click)="navigateToQuiz(lesson.id)">
                   
                    <ion-label>
                       {{lesson.name}}
                    </ion-label>
                </ion-item>
                

                
            </ion-list>
        </mat-tab>
    </mat-tab-group>

</div>
