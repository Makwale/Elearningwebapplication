<ion-header>
    <ion-toolbar>
        <h3 style="margin-left: 7px;">Course Name</h3>

    </ion-toolbar>
</ion-header>

    
<div style="margin-left: 7px;" class="ion-margin">
    <ion-grid> 
        <ion-row>
        <ion-col size="12">  
            <video [src]="videoURL" controls loop style="width: 100%; height: 400px; margin: auto;" autoplay >
                
            </video>

         </ion-col> 

         <!-- <ion-col size="4">
            <div class="popular-aside" style="width: 90%; margin-left: auto; margin-right: auto;">
                <h2 class="aside-subheaders" >Latest Courses</h2>
                <a href="#" class="popular-links">Software Engineering</a><br>
                <a href="#" class="popular-links">Database Management</a><br>
                <a href="#" class="popular-links">Forex</a><br>

            </div>

           

        </ion-col> -->

        </ion-row>

    </ion-grid>


    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Course Contents">
            <ion-list>
                <ion-item *ngFor="let lesson of lessonList" button type="button" (click)="play(lesson.videoURL)">
                    <ion-icon *ngIf="videoURL != lesson.videoURL" slot="start" name="play-circle-outline"></ion-icon><ion-icon slot="start" *ngIf="videoURL == lesson.videoURL" name="pause-circle-outline"></ion-icon>
                    <ion-label>
                        {{lesson.name}} 
                    </ion-label>
                </ion-item>
                

                
            </ion-list>
              

        </mat-tab>
        <mat-tab label="Q&A">Q&A</mat-tab>
        <mat-tab label="Notes">
           
            <ion-list>
                <ion-item *ngFor="let lesson of lessonList" button type="button">
                   
                    <ion-label>
                       <a href="{{lesson.docURL}}" style="text-decoration: none; color: black;" target="_blank">{{lesson.name}} study material (pdf)</a>
                    </ion-label>
                </ion-item>
                

                
            </ion-list>
        </mat-tab>
        <mat-tab label="Announcements">Announcements</mat-tab>
    </mat-tab-group>

</div>
