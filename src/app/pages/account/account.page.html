<div class="account-container">

  <ion-segment [(ngModel)]="type" scrollable>
    <ion-segment-button value="login" checked>
      <ion-label>Login</ion-label>
    </ion-segment-button>
    <ion-segment-button value="signup">
      <ion-label>Sign Up</ion-label>
    </ion-segment-button>
  </ion-segment>
<br>


  <div [ngSwitch]="type">
    <div *ngSwitchCase="'login'" class="login">
      <div id="header">
        <img src="assets/log.png" />
      </div>

      <form id="form">
        <app-input placeholder="Email"></app-input>
        <app-input type="password" placeholder="Password"></app-input>
        <ion-button expand="block" shape="round">Login</ion-button>
      </form>
    </div>

    <div *ngSwitchCase="'signup'" class="sign-up">
      <h1>Create your<br />Account</h1>

      <form id="form">
        <app-input placeholder="Your Name"></app-input>
        <app-input placeholder="Email"></app-input>
        <app-input type="password" placeholder="Password"></app-input>
        <ion-button expand="block" shape="round">Join Us</ion-button>
      </form>

      <p>By pressing 'Join Us' you agree to <br />our terms & conditions.</p>
    </div>
  </div>




  <br>
</div>
