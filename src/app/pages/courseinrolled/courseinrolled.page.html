<ion-header>
    <ion-toolbar >

        <ion-title>
          Enrolled Courses
        </ion-title>
    </ion-toolbar>
</ion-header>
<section id="enrolled-courses">

    <mat-card class="fcourse-card" style=" padding: 0px; height: 270px;"
         *ngFor="let course of listCourses" (click)="lessons(course.id)">
       <img style="margin: auto;" class="img" mat-card-image src="{{course.imgURL}}">
       <mat-card-content style="margin: 10px;">
         <a   class="course-link">{{course.name}}</a> <br>
         <ion-label>{{course.category}}</ion-label>
         <br>
         <span>By: <span class="instructor">Emmanuel</span></span>
           <br>
           <ion-row>
             <ion-col size ="8"> 
               <ion-icon color="warning" name="star"></ion-icon>
               <ion-icon color="warning" name="star"></ion-icon>
               <ion-icon color="warning" name="star"></ion-icon>
               <ion-icon name="star-outline"></ion-icon>
               <ion-icon name="star-outline"></ion-icon>
             </ion-col>
     
                <ion-col    size ="4" class="ion-align-self-end">
                 <ion-label><strong> {{1000 | currency: "R"}} </strong></ion-label>
               </ion-col>
           </ion-row>
           
           
       </mat-card-content>
       
     </mat-card>

     
</section>
