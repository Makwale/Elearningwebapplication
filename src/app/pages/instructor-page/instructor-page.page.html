<mat-tab-group *ngIf ="!loggedIn"  mat-align-tabs="center" mat-stretch-tabs selectedIndex="0">
  <mat-tab>
    <ng-template mat-tab-label >
      <ion-icon name="log-in" size="large" class="ion-margin"></ion-icon>
       <b>SIGN IN</b>
    </ng-template>
      <app-login></app-login>
  </mat-tab>
  <mat-tab > 
    <ng-template mat-tab-label>
      <ion-icon name="person-add" size="large" class="ion-margin"></ion-icon>
       <b>SIGN UP</b>
    </ng-template>
    <app-signup></app-signup>
  </mat-tab>
</mat-tab-group>


<ion-header *ngIf = "loggedIn" id="toolbar" style="background-color: #080110;">
  <ion-toolbar color="ourtheme">
    <ion-title>Instructor Panel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf = "loggedIn">

  <mat-sidenav-container class="example-container" >
    
    <mat-sidenav #sidenav mode="side" fixedInViewport="true" opened fixedTopGap="80" id="sideNav">
      <ion-item button="true" routerLink="profile" color="ourtheme" >
        <mat-icon slot="start">palette</mat-icon><ion-label class="pagestabs">Dashboard</ion-label>
      </ion-item>

      <ion-item button="true" routerLink="instructors" color="ourtheme">
        <mat-icon slot="start">people</mat-icon><ion-label class="pagestabs">Instructors</ion-label>
      </ion-item>

      <ion-item button="true" routerLink="student" color="ourtheme">
        <mat-icon slot="start">school</mat-icon><ion-label class="pagestabs">Students</ion-label>
      </ion-item>

      <ion-item button="true" routerLink="courses" color="ourtheme">
        <mat-icon slot="start" slot="start">ondemand_video</mat-icon><ion-label class="pagestabs">Courses</ion-label>
      </ion-item>

      <ion-item button="true" routerLink="events" color="ourtheme">
        <mat-icon slot="start">notifications</mat-icon><ion-label class="pagestabs">Announcements</ion-label>
      </ion-item>

      <ion-item button="true" routerLink="events" color="ourtheme">
        <mat-icon slot="start">logout</mat-icon><ion-label class="pagestabs">Sign out</ion-label>
      </ion-item>
  
    </mat-sidenav>
    <mat-sidenav-content style="margin-left: 217px; padding-left: 20px; margin-bottom: 80px;" >
      
        <router-outlet></router-outlet>
  
  
    </mat-sidenav-content>
  
  </mat-sidenav-container>


</ion-content>
