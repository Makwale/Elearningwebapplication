

  <ion-toolbar id="toolbar" color="ourtheme">

    
      <ion-avatar slot="start" style="margin-left: 35px; width: 45px; height: 45px;">
        <img src="../../../assets/img/appicon.jpg">
      </ion-avatar >
        <ion-input slot="start"  color="light" style="color: black;" placeholder="Search course by name" id="searchbar" clear-input="true"><ion-icon name="search-outline" slot="start" id="searchicon"></ion-icon></ion-input>
    

        <ion-buttons  slot="end" class="ion-margin">

          <div *ngIf ="!loginStatus" style="width: 35%; padding-left: 15%; margin-right: 40px;">
            <ion-button color="warning" fill="solid" routerLink="account" shape="round"  id="btnsignin"  aria-label="Example icon button with a vertical three dot icon" class="ion-margin" >Sign In/Sign Up</ion-button>
         </div>
          
          <ion-button  fill="clear" *ngIf="loginStatus" id="btnNotification" (click)="navigateToAnnouncement()">
            <ion-badge  style="position: absolute; left: 45%; top: 20%; border-radius: 50%; font-size: 2px; z-index: 10; color: red" color="danger" *ngIf="dbs.totalNewAnnouncement > 0">.</ion-badge>
            <ion-icon color="primary" name="notifications" style="font-size: x-large;">

            </ion-icon> 
          </ion-button>
          
          <ion-avatar *ngIf ="loginStatus"  style="width: 25px; height: 25px;">
            <img src="../../../assets/img/profile/pp.jpg">
          </ion-avatar>
       
          <button *ngIf ="loginStatus" [matMenuTriggerFor]="menu" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <ion-icon size="" name="chevron-down-outline"></ion-icon>
          </button>
          <mat-menu #menu="matMenu">
           <button mat-menu-item (click)="signOut()">Sign out</button>
          </mat-menu>
        </ion-buttons> 
   
  </ion-toolbar>


  <ion-content>
  
  
  <mat-sidenav-container class="example-container" >
    
    <mat-sidenav #sidenav mode="side" fixedInViewport="true" opened fixedTopGap="80" id="sideNav">
      <ion-item color="ourtheme" button="true" routerLink="home">
        <mat-icon>home_outline</mat-icon><ion-label class="pagestabs">Home</ion-label>
      </ion-item>
  
      <ion-item color="ourtheme" button="true" routerLink="featuredcourses">
        <mat-icon>domain</mat-icon><ion-label class="pagestabs">Featured Courses</ion-label>
      </ion-item>
  
      <ion-item color="ourtheme" button="true"  routerLink="latestcourses">
        <mat-icon>ondemand_video</mat-icon><ion-label class="pagestabs">Latest Courses</ion-label>
      </ion-item>
  
      <ion-item color="ourtheme" button="true"  routerLink="popularcourses">
        <mat-icon>ondemand_video</mat-icon><ion-label class="pagestabs">Popular Courses</ion-label>
      </ion-item>
  
      <ion-item color="ourtheme" button="true" routerLink="categories">
        <mat-icon>book_outline</mat-icon><ion-label class="pagestabs">Categories</ion-label>
      </ion-item>
  
      <ion-item color="ourtheme" *ngIf ="loginStatus" button="true" routerLink="courseinrolled">
        <mat-icon>library_books</mat-icon><ion-label class="pagestabs">Enrolled Courses</ion-label>
      </ion-item>
  
  
      <ion-item color="ourtheme" button="true" routeroulet routerLink="popularinstructors">
        <mat-icon >people_outline</mat-icon><ion-label class="pagestabs">Popular Instructors</ion-label>
      </ion-item>
  
      <ion-item color="ourtheme" button="true" routeroulet routerLink="instructor-page">
        <mat-icon >person</mat-icon><ion-label class="pagestabs">Instructors</ion-label>
      </ion-item>

      
      <ion-item *ngIf ="loginStatus " color="ourtheme"  button="true" routerLink="account">
        <mat-icon >person_outline</mat-icon><ion-label class="pagestabs">Account</ion-label>
      </ion-item>
      
  
      <ion-item color="ourtheme" button="true" routerLink="about">
        <mat-icon >infor_outline</mat-icon><ion-label class="pagestabs">About Us</ion-label>
      </ion-item>
  
      <ion-item color="ourtheme" button="true" routerLink="contacts">
        <mat-icon >phone_outline</mat-icon><ion-label class="pagestabs">Contact Us</ion-label>
      </ion-item>
  
    </mat-sidenav>
    <mat-sidenav-content style="margin-left: 217px;" >
      
        <router-outlet></router-outlet>
  

    </mat-sidenav-content>
  
  </mat-sidenav-container>

</ion-content>
