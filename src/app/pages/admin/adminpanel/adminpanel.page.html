<ion-header id="toolbar">
  <ion-toolbar>
    <ion-title>Admin Panel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <mat-sidenav-container class="example-container" >
    
    <mat-sidenav #sidenav mode="side" fixedInViewport="true" opened fixedTopGap="80" id="sideNav">
      <ion-item button="true" routerLink="dashboard" >
        <mat-icon>home_outline</mat-icon><ion-label class="pagestabs">Dashboard</ion-label>
      </ion-item>

      <ion-item button="true" routerLink="instructors">
        <mat-icon>home_outline</mat-icon><ion-label class="pagestabs">Instructors</ion-label>
      </ion-item>

      <ion-item button="true" routerLink="student">
        <mat-icon>home_outline</mat-icon><ion-label class="pagestabs">Students</ion-label>
      </ion-item>

      <ion-item button="true" routerLink="courses" >
        <mat-icon>home_outline</mat-icon><ion-label class="pagestabs">Courses</ion-label>
      </ion-item>

      <ion-item button="true" routerLink="events" >
        <mat-icon>home_outline</mat-icon><ion-label class="pagestabs">Announcements</ion-label>
      </ion-item>
  
    </mat-sidenav>
    <mat-sidenav-content style="margin-left: 217px;" >
      
        <router-outlet></router-outlet>
  
  
    </mat-sidenav-content>
  
  </mat-sidenav-container>


</ion-content>
