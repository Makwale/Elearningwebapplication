<ion-header>
  <ion-toolbar>
    <ion-title>Quiz History</ion-title>
  </ion-toolbar>
</ion-header>
<div style="background-color: white;">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput  placeholder="Search course by name" #input>
  </mat-form-field>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons style="margin-right: 90px;"></mat-paginator>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef > Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button (click)="quizmarks(element.id, element.name)" mat-icon-button >
          <ion-label color="warning">Quizes Marks
          </ion-label>
        </button>
      </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>


</div>
