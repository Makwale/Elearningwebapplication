
<section style="overflow:auto" style="padding-bottom: 150px;"> 

  <ion-item-divider class="category">
    <h2 class="subheaders" style="margin-left: 30px; margin-top: 10px;">Featured Courses</h2>
  </ion-item-divider>

  <div *ngFor="let course of featured_course" >
    <mat-card class="fcourse-card" style=" padding: 0px;"
       [class.selected] ="course === selectedcourse" (click) ="selectCourse(course)">
     
      <img style="margin: auto;"  class="img"  mat-card-image [src]="course.imgURL">

       <mat-card-content style="margin: 10px;">
         <a   class="course-link">Learn {{course.name}}</a>
         <p>{{course.category}}</p>
         <div *ngFor ="let instructor of popular_instructors">

          <div *ngIf = "course.instructor_id ===instructor.id" > 
            <span>By: <span class="instructor">{{instructor.name}}</span></span></div>
          </div>  
              <br>
           <ion-row>
             <ion-col size ="8"> 
               <ion-icon color="warning" name="star"></ion-icon>
               <ion-icon color="warning" name="star"></ion-icon>
               <ion-icon color="warning" name="star"></ion-icon>
               <ion-icon name="star-outline"></ion-icon>
               <ion-icon name="star-outline"></ion-icon>
             </ion-col>
     
                <ion-col    size ="4" class="ion-align-self-end">
                 <ion-label><strong> {{course.price | currency: "R"}} </strong></ion-label>
               </ion-col>
           </ion-row> 
       </mat-card-content>
       
     </mat-card>
  </div>

<ion-item-divider class="category">
  <h2 class="subheaders" style="margin-left: 30px; margin-top: 10px;"></h2>
</ion-item-divider>

</section>
